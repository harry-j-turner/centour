{% extends 'base.html' %}

{% block title %}Discover{% endblock %}

{% block content %}
<div class="w-full">
    <div class="flex justify-end">
        <a href="{% url 'entry_form' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Create new entry
        </a>
    </div>
</div>

<div class="mt-4">
    {% for entry in entries %}
    <div class="p-4 mb-4 border rounded shadow">
        <h2 class="text-xl font-semibold">
            <a href="{% url 'entry_detail' entry.uuid %}" class="text-blue-600 hover:underline">{{ entry.title }}</a>
        </h2>
        <p>{{ entry.content }}</p>
        <p class="text-sm text-gray-500">Created at: {{ entry.created_at }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
