{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="w-full p-4 border-b-2 border-gray-300">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            {{ form.old_password }}
        </div>
        <div class="mb-4">
            <label for="new_password1" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            {{ form.new_password1 }}
        </div>
        <div class="mb-4">
            <label for="new_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
            {{ form.new_password2 }}
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Change Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
